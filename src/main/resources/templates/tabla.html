<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de vacantes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-primary">Listado de vacantes</h1>
	
	<table class="table table-striped table-bordered table-hover">

	  <tr>
	    <th>Id</th>
	    <th>Nombre Vacante</th>
	    <th>Fecha Publicacion</th>
	    <th>Salario Ofrecido</th>
	    <th>Descripcion</th>
	    <th>Destacado</th>
	    <th>DeTalle</th>
	  </tr>
	  
	  <tr th:each="vacante: ${vacantes}" >
	    <td th:text="${vacante.id}"></td>
	    <td th:text="${vacante.nombre}"></td>
	    <td th:text="${vacante.fecha}"></td>
	    <td th:text="${vacante.salario}"></td>
	    <td th:text="${vacante.descripcion}"></td> 
	  <!--   <td th:text="${vacante.destacado == 1}?'Si':'No'"></td>  -->
	  <td>
	  <span th:if="${vacante.destacado==1}" class="badge badge-success">Si</span>
	  <span th:unless="${vacante.destacado==1}" class="badge badge-danger">No</span>
	 
	  </td>
	  <td>
		<a th:href="@{/vacantes/view/{id} (id=${vacante.id}) }" class="btn btn-success">Ver Detalle</a> 

	  </td>
	  
	  
	  </tr>
	  
	</table>

</body>
</html>
